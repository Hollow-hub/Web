<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τηλε-Διάδραση</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="presentation-window">
            <video id="presentationVideo" controls>
                <source src="path_to_your_video.mp4" type="video/mp4">
                Το πρόγραμμα περιήγησης σας δεν υποστηρίζει το βίντεο.
            </video>
        </div>
        <div class="events-chat">
            <h2>Events | Chat</h2>
            <div class="chat-box">
                <p>17:01 Event: A notification arrives (chat or system warning)</p>
                <p>16:52 Event: A notification arrives (chat or system warning)</p>
                <p>16:43 Event: A notification arrives (chat or system warning)</p>
                <!-- Προσθέστε κι άλλα μηνύματα εδώ -->
            </div>
        </div>
        <div class="user-area">
            <div class="user" id="user1">USER 1 AREA</div>
            <div class="user" id="user2">USER 2 AREA</div>
            <div class="user" id="user3">USER 3 AREA</div>
            <div class="user" id="user4">USER 4 AREA</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
